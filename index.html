<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--Opening Wrap-->
    <div class="js-openingWrap openingWrap">
        <!--Title Wrap-->
        <div class="titleWrap">
            <h1 class="hangman">Hangman</h1>
            <h1 class="game">Game</h1>
            <input type="password" class="js-wordInput wordInput" placeholder="Write the words." />
        </div>
        <!--Hangman Image-->
        <div class="js-hangmanImg hangmanImg"></div>
        <div class="js-hangmanImg2 hangmanImg2"></div>
    </div>
    <!--Main Wrap-->
    <div class="js-mainWrap mainWrap">
        <!--Submit Wrap-->
        <div class="submitWrap">
            <div class="showStatus">                
                <h1 class="js-blank blank"></h1>
            </div>
            <form class="js-submitForm submitForm">
                <input type="text" class="js-submitInput submitInput" placeholder="Write the one alphabet." />
            </form>
        </div>
        <!--Hangman Wrap-->
        <div class="hangmanWrap">
            <div class="js-hang1 hang1"></div>
            <div class="js-hang2 hang2"></div>
            <div class="js-hang3 hang3"></div>
            <div class="js-hang4 hang4"></div>
            <div class="js-head head"></div>
            <div class="js-body body"></div>
            <div class="js-leftLeg leftLeg"></div>
            <div class="js-rightLeg rightLeg"></div>
            <div class="js-leftArm leftArm"></div>
            <div class="js-rightArm rightArm"></div>
            <div class="js-gameOver gameOver">
                <p class="eyes">X  X</p>
            </div>
            <div class="wrongWords">
                <h1 class="js-wrongWord wrongWord"></h1>
            </div>
            <!--Congrats-->
            <div class="js-congrats congrats">ðŸŽ‡</div>
        </div>
    </div>

    <!--JavaScript-->
    <script src="js/intro.js"></script>
    <script src="js/running.js"></script>
</body>
</html>
